<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Drawing App</title>
</head>

<body>
    <div class="upper">
        <div>
            <button data-color="#1ABC9C" class="btn green"></button>
            <button data-color="#6F6FC8" class="btn purple"></button>
            <button data-color="#FFC04A" class="btn yellow"></button>
            <button data-color="#FE4343" class="btn red"></button>
            <button data-color="#F9F6DC" class="btn wheat"></button>
            <button data-color="#FFF" class="btn white"></button>
        </div>
        <div>
            <button data-color="#101012" class="btn">
                <i class="fas fa-eraser"></i>
            </button>
            <button id="btn-refresh" class="btn">
                <i class="fas fa-sync"></i>
            </button>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const btn = document.getElementById('btn-refresh');

        btn.addEventListener('click', () => {
            window.location.reload();
        })
    </script>
    <script src="./app.js"></script>
</body>

</html>
